<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Press Start 2P', cursive;
        }
        body {
            background-color: black;
        }
        h1{
            margin: 0;
        }
        button{
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover{
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div style="display: inline-block; position: relative;"> 
        <div id="overlapping-div"
            style="background-color: black; 
                    position: absolute; 
                    top: 0; left: 0; right: 0; bottom: 0;
                    opacity: 0;
                    pointer-events: none;"> <!-- this pointer events property somehow keeps the div from interferring whenever we want to click on our canvas. idk how.-->
        </div> <!--enclosed canvas within a div to create the flash effect while transitioning into battle-->
        <canvas></canvas>
        <div style="
            background-color: white;
            height: 140px;
            border-top: 4px solid black;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
        ">
            <div style="
                width: 66%;
                display: grid;
                grid-template-columns: repeat(2, 1fr);
            ">
                <button>Attack 1</button>
                <button>Attack 2</button>
                <button>Attack 3</button>
                <button>Attack 4</button>
            </div>
            <div style="
                display: flex;
                align-items: center;
                justify-content: center;
                width: 34%;
                border-left: 4px solid black;
            ">
                <h1 style="font-size: 16px;">Attack type</h1>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="data/battle_zones.js"></script>
    <script src="data/collisions.js"></script>
    <script src="classes.js"></script>
    <script src="index.js"></script>
</body>
</html>
